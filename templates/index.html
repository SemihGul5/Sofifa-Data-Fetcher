<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Data Fetcher</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Sofifa Team Data Fetcher</h1>
    <button id="fetch-leagues">Fetch Leagues</button>
    <button id="fetch-teams">Fetch Teams</button>
    <button id="add-european-cups">Add European Cups</button>
    <div id="message"></div>
    <pre id="json-output" style="white-space: pre-wrap;"></pre>

    <script>
        $('#fetch-leagues').click(function() {
            $('#message').text("Fetching leagues, please wait...");
            $.get('/fetch-leagues', function(data) {
                $('#message').text("Leagues fetched successfully! Check leagues_data.json.");
                $('#json-output').text(JSON.stringify(data, null, 4));
            }).fail(function() {
                $('#message').text("Error occurred while fetching leagues.");
                $('#json-output').text('');
            });
        });

        $('#fetch-teams').click(function() {
            $('#message').text("Fetching teams, please wait...");
            $.get('/fetch_teams', function(data) {
                $('#message').text("Teams fetched successfully! Check teams_data.json.");
                $('#json-output').text(JSON.stringify(data, null, 4));
            }).fail(function() {
                $('#message').text("Error occurred while fetching teams.");
                $('#json-output').text('');
            });
        });
        
        $('#add-european-cups').click(function() {
            $('#message').text("Adding European cups, please wait...");
            $.get('/add_european_cups', function(data) {
                $('#message').text("European cups added successfully!");
                $('#json-output').text(JSON.stringify(data, null, 4));
            }).fail(function() {
                $('#message').text("Error occurred while adding European cups.");
                $('#json-output').text('');
            });
        });        
        
    </script>
</body>
</html>
